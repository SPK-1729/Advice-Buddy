<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Buddy</title>
    <link rel="stylesheet" href="suggestion.css">
    <script src="suggestion.js" defer></script>
</head>
<body>
    <!-- Header -->
    <h1 id="formHeader">Get Your Advice Buddy</h1>
    
    <!-- Form -->
    <form id="inputForm">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name buddy" required><br>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age buddy" required><br><br>
        <input type="submit" value="Submit">
    </form> 
    
    <!-- Message Display -->
    <p id="message" style="font-size: 18px; color: #333; font-weight: bold;"></p>
</body>
</html>
